<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriConnect</title>
        <link rel="icon" href="icon.png" type="image/jpeg">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            min-height: 100vh;
            background: #f6fff3;
            display: flex;
            flex-direction: column;
        }
        header {
            background: #388e3c;
            color: #fff;
            padding: 18px 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        img{
          width: 60px;
          position: fixed;
          left: 10px;
        }
        .brand {
            font-size: 2rem;
            font-weight: bold;
            margin-left: 32px;
            position: fixed;
            left: 30px;
        }
        nav {
            margin-right: 32px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            margin: 0 18px;
            font-weight: bold;
            font-size: 1.05rem;
        }
        .auth-buttons {
            margin-left: 32px;
        }
        .auth-buttons button {
            background: #4caf50;
            color: #fff;
            border: none;
            border-radius: 20px;
            margin-left: 20px;
            padding: 9px 18px;
            font-size: 1rem;
            cursor: pointer;
            transition: background 0.2s;
        }
        .auth-buttons button:hover {
            background: #357a38;
        }
        .main-content {
            flex: 1 0 auto;
            padding-bottom: 70px;
            text-align: center;
        }
        .hero {
            font-size: 2.3rem;
            font-weight: 700;
            margin-top: 45px;
            margin-bottom: 30px;
            color: #555;
            text-shadow: 2px 2px 3px #e0e0e0;
        }
        footer {
            background: #388e3c;
            color: #fff;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
            text-align: center;
            padding: 14px 0 9px;
            font-size: 1rem;
        }
    body {
      background-image: url('backgroundimg.jpg');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
  </style>
</head>
<body>

<header>
  <background-img></background-img>
  <img src="icon.png"></img>
    <span class="brand">AgriConnect</span>
    <nav>
        <a href="#">Home</a>
        <a href="#">About</a>
        <a href="#">Resources</a>
        <a href="#">Contact</a>
    </nav>

    <div class="auth-buttons">
        <button onclick="window.location='login.html';">Login</button>
        <button onclick="window.location='register.html';">Register</button>
    </div>
</header>

<div class="main-content">
    <div class="hero">Empowering Farmers, Connecting Communities</div>
    
    </div>
</div>

<footer>
    © 2025 Farming Connect Platform — All rights reserved.
</footer>

</body>
</html>
